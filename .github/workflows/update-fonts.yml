name: Update Fonts

on:
  schedule:
    - cron: "0 0 * * 6"

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-fonts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Run font update script
        run: node scripts/update-fonts.js

      - name: Check for changes
        id: check-changes
        run: |
          if [[-n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Get update info
        if: steps.check-changes.outputs.changes == 'true'
        id: update-info
        run: |
          if [-f public/fonts/version.json]; then
            FONT_COUNT=$(jq -r '.fonts | length' public/fonts/version.json)
            FILE_COUNT=$(jq -r '[.fonts[].files] | add' public/fonts/version.json)
            echo "font_count=$FONT_COUNT" >> $GITHUB_OUTPUT
            echo "file_count=$FILE_COUNT" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/fonts public/styles/fonts.css
          git commit -m "chore(fonts): update fonts to latest versions"

      - name: Create Pull Request
        if: steps.check-changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          title: "chore(fonts): update fonts to latest versions"
          body: |
            This PR was automatically created by GitHub Actions to update the locally hosted Google Fonts.

            ### Changes
            - **Font families updated**: ${{steps.update-info.outputs.font_count}}
            - **Total font files**: ${{steps.update-info.outputs.file_count}}

            ### Files Changed
            - `public/fonts/*/` - Updated font files (woff2)
            - `public/styles/fonts.css` - Updated CSS
            - `public/fonts/version.json` - Version tracking

            ---
            🤖 Auto-generated by [Update Fonts workflow](${{ github.server_url}}/${{github.repository}}/actions/workflows/update-fonts.yml)
          branch: bot/update-fonts
          base: main
          delete-branch: true
          labels: |
            dependencies
            automated

      - name: Summary
        if: always()
        run: |
          echo "### Font Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-changes.outputs.changes }}" == "true" ]; then
            echo "✅ Changes detected and PR created" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Font families: ${{ steps.update-info.outputs.font_count }}" >> $GITHUB_STEP_SUMMARY
            echo "- Total files: ${{ steps.update-info.outputs.file_count }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes detected - fonts are up to date" >> $GITHUB_STEP_SUMMARY
          fi
